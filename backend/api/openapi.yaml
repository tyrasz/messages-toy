openapi: 3.0.3
info:
  title: Messenger API
  description: Real-time messaging API with WebSocket support
  version: 1.0.0
  contact:
    name: API Support

servers:
  - url: http://localhost:8080
    description: Local development server

tags:
  - name: Auth
    description: Authentication endpoints
  - name: Messages
    description: Message operations
  - name: Contacts
    description: Contact management
  - name: Groups
    description: Group chat operations
  - name: Media
    description: Media upload and retrieval
  - name: Stories
    description: Status/Stories feature
  - name: Notifications
    description: Push notification management

paths:
  /health:
    get:
      summary: Health check
      responses:
        '200':
          description: Server is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok

  /api/auth/register:
    post:
      tags: [Auth]
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [username, password]
              properties:
                username:
                  type: string
                  minLength: 3
                  maxLength: 30
                password:
                  type: string
                  minLength: 6
                display_name:
                  type: string
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '429':
          $ref: '#/components/responses/RateLimited'

  /api/auth/login:
    post:
      tags: [Auth]
      summary: Login with username and password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [username, password]
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/RateLimited'

  /api/messages/{userId}:
    get:
      tags: [Messages]
      summary: Get message history with a user
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
            maximum: 100
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: Message history
          content:
            application/json:
              schema:
                type: object
                properties:
                  messages:
                    type: array
                    items:
                      $ref: '#/components/schemas/Message'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /api/messages/conversations:
    get:
      tags: [Messages]
      summary: Get all conversations
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of conversations
          content:
            application/json:
              schema:
                type: object
                properties:
                  conversations:
                    type: array
                    items:
                      $ref: '#/components/schemas/Conversation'

  /api/contacts:
    get:
      tags: [Contacts]
      summary: List contacts
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Contact list
          content:
            application/json:
              schema:
                type: object
                properties:
                  contacts:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
    post:
      tags: [Contacts]
      summary: Add a contact
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [contact_id]
              properties:
                contact_id:
                  type: string
      responses:
        '201':
          description: Contact added

  /api/groups:
    get:
      tags: [Groups]
      summary: List groups
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Group list
    post:
      tags: [Groups]
      summary: Create a group
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name]
              properties:
                name:
                  type: string
                description:
                  type: string
                member_ids:
                  type: array
                  items:
                    type: string
      responses:
        '201':
          description: Group created

  /api/media/upload:
    post:
      tags: [Media]
      summary: Upload media file
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [file]
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '202':
          description: File uploaded, pending moderation
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  status:
                    type: string
                    enum: [pending, approved, rejected, review]
        '400':
          $ref: '#/components/responses/BadRequest'
        '429':
          $ref: '#/components/responses/RateLimited'

  /api/stories:
    get:
      tags: [Stories]
      summary: List visible stories
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Stories grouped by user
    post:
      tags: [Stories]
      summary: Create a story
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: string
                media_id:
                  type: string
                background_color:
                  type: string
                text_color:
                  type: string
                privacy:
                  type: string
                  enum: [everyone, contacts, close_friends]
      responses:
        '201':
          description: Story created

  /api/notifications/register:
    post:
      tags: [Notifications]
      summary: Register device token for push notifications
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [token, platform]
              properties:
                token:
                  type: string
                platform:
                  type: string
                  enum: [ios, android, web]
                device_id:
                  type: string
      responses:
        '201':
          description: Token registered

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        username:
          type: string
        display_name:
          type: string
        avatar_url:
          type: string
        about:
          type: string
        online:
          type: boolean

    Message:
      type: object
      properties:
        id:
          type: string
        sender_id:
          type: string
        recipient_id:
          type: string
        group_id:
          type: string
        content:
          type: string
        media_id:
          type: string
        status:
          type: string
          enum: [sent, delivered, read]
        created_at:
          type: string
          format: date-time
        edited_at:
          type: string
          format: date-time

    Conversation:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/User'
        last_message:
          $ref: '#/components/schemas/Message'
        unread_count:
          type: integer

    AuthResponse:
      type: object
      properties:
        access_token:
          type: string
        refresh_token:
          type: string
        user:
          $ref: '#/components/schemas/User'

    Error:
      type: object
      properties:
        error:
          type: string

  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    RateLimited:
      description: Too many requests
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
